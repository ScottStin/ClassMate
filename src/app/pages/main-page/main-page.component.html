<mat-drawer-container class="main-page-container" autosize>
  <mat-drawer
    #drawer
    mode="push"
    opened="true"
    class="mat-drawer-content"
    mode="side"
    opened="true"
  >
    <app-side-nav></app-side-nav>
  </mat-drawer>

  <div>
    <app-header-card (closeSideNav)="closeSideNav()"></app-header-card>
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
