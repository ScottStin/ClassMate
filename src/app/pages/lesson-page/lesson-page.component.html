<app-header-card (headerButtonAction)="createLesson()"></app-header-card>
<mat-progress-bar
  [style]="{ visibility: usersLoading ? 'visible' : 'hidden' }"
  mode="query"
></mat-progress-bar>
<div class="page-content">
  <mat-tab-group class="home-tab-group" mat-stretch-tabs>
    <mat-tab
      *ngFor="let lessonStatus of ['Past Lessons','Upcoming Lessons']"
      [label]="lessonStatus"
    >
      <div *ngFor="let lesson of demoLessons">
        <ng-container *ngIf="getLessonStatus(lessonStatus, lesson)">
          <app-lesson-card
            [lessonTypeFilter]="undefined"
            [lesson]="lesson"
            [users]="users$ | async"
          ></app-lesson-card>
        </ng-container>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
