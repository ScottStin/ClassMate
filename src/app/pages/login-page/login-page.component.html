<div
  class="login-page"
  [style]="tempStyleService.getBackgroundStyleStyle(selectedBackgroundImage)"
>
  <app-login-card
    *ngIf="userType !== 'school'"
    [title]="isFlipped ? 'login' : 'signup'"
    [isFlipped]="isFlipped"
    [users]="users$ | async"
    [pageLoading]="pageLoading"
    [userType]="userType"
    [photoSrc]="photoSrcPrimary"
    [backgroundImages]="backgroundImages"
    [selectedBackgroundImage]="selectedBackgroundImage"
    [primaryButtonBackgroundColor]="primaryButtonBackgroundColor"
    [primaryButtonTextColor]="primaryButtonTextColor"
    [currentSchool]="currentSchool$ | async"
    (cardFlipped)="onCardFlipped($event)"
    (signup)="signup($event)"
    (login)="login($event,'')"
    (changeBackgroundImage)="changeBackgroundImage($event)"
  ></app-login-card>

  <app-login-card-school
    *ngIf="userType === 'school'"
    [title]="isFlipped ? 'login' : 'signup'"
    [isFlipped]="isFlipped"
    [users]="users$ | async"
    [schools]="schools$ | async"
    [pageLoading]="pageLoading"
    [userType]="userType"
    [photoSrcPrimary]="photoSrcPrimary"
    [photoSrcSecondary]="photoSrcSecondary"
    [backgroundImages]="backgroundImages"
    [selectedBackgroundImage]="selectedBackgroundImage"
    [primaryButtonBackgroundColor]="primaryButtonBackgroundColor"
    [primaryButtonTextColor]="primaryButtonTextColor"
    [currentSchool]="currentSchool$ | async"
    (cardFlipped)="onCardFlipped($event)"
    (signupSchool)="signupSchool($event)"
    (login)="loginSchool($event,'')"
    (changeBackgroundImage)="changeBackgroundImage($event)"
  ></app-login-card-school>
</div>
