<div
  class="login-page"
  [style]="'background-image: url(' + selectedBackgroundImage + ')'"
>
  <app-login-card
    [title]="isFlipped ? 'login' : 'signup'"
    [isFlipped]="isFlipped"
    [users]="users$ | async"
    [usersLoading]="usersLoading"
    [userType]="userType"
    [photoSrc]="photoSrc"
    (cardFlipped)="onCardFlipped($event)"
    (signup)="signup($event)"
    (login)="login($event,'')"
    (changeBackgroundImage)="changeBackgroundImage($event)"
  ></app-login-card>
</div>
