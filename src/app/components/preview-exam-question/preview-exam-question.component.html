<ng-container>
  <app-dialog-header
    [dialogTitle]="'Preview of exam question: ' + data.question.name"
    (closeAction)="closeDialog(null)"
  ></app-dialog-header>

  <mat-dialog-content>
    <app-questions
      [question]="data.question"
      [displayMode]="true"
      [student]="data.placeholderUser.email"
      [currentUser]="data.placeholderUser"
      [markMode]="false"
    ></app-questions>
  </mat-dialog-content>
</ng-container>
