<div class="dialog-title-container">
  <h2 mat-dialog-title>Students complete - {{exam.name}}</h2>
</div>

<mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="Students awaiting marking">
      <mat-list role="list" *ngFor="let student of studentNames">
        <!-- <mat-list-item role="listitem"
          >{{getStudentName(student)}}</mat-list-item
        > -->
        <mat-list-item role="listitem"
          >{{student.name}} ({{student.email}})</mat-list-item
        >
      </mat-list>
    </mat-tab>
    <mat-tab label="All Students Completed"> Content 2 </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" [mat-dialog-close]="false">Close</button>
</mat-dialog-actions>
