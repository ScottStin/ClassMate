<mat-card class="card">
  <div class="row">
    <div class="column">
      <div class="photo-column">
        <img alt="teacher photo" />
      </div>
    </div>
    <div class="column">
      <div class="data-column">
        <mat-card-header>
          <mat-card-title>
            <b>Name</b>
          </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content> test place holder </mat-card-content>
        <mat-card-actions align="end">
          <button
            mat-mini-fab
            style="background-color: red"
            class="button"
            matTooltip="Delete student"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="primary"
            class="button"
            matTooltip="Message student"
          >
            <mat-icon>message</mat-icon>
          </button>
        </mat-card-actions>
      </div>
    </div>
  </div>
</mat-card>
