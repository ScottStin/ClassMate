<ng-container>
  <app-dialog-header
    [dialogTitle]="dialogTitle ? dialogTitle : ''"
    (closeAction)="closeDialog()"
  ></app-dialog-header>

  <mat-dialog-content [innerHTML]="dialogMessage"></mat-dialog-content>
  <app-dialog-actions
    (saveAction)="confirmClick()"
    (cancelAction)="closeDialog()"
    [saveButtonName]="okLabel"
    [cancelButtonName]="cancelLabel"
  ></app-dialog-actions>
</ng-container>
