<mat-list>
  <!-- <div mat-subheader>user image place holder</div> -->
  <mat-list-item
    *ngFor="let menuItem of menuItems"
    [routerLink]="menuItem.routerLink"
  >
    <mat-icon
      matListItemIcon
      [matTooltip]="hideNavText ? menuItem.name : ''"
      matTooltipPosition="right"
      >{{ menuItem.icon}}</mat-icon
    >
    <div matListItemTitle *ngIf="!hideNavText">{{ menuItem.name}}</div>
  </mat-list-item>
</mat-list>
